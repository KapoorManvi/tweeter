<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Disables Viewport Zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Font Awesome Animation-->
    <link rel="stylesheet" href="font-awesome-animation.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

     <!-- Tweets CSS -->
     <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
      
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="sticky">
      <div class="navText">
        <span class="logo">tweeter</span>
        <div class="right"> 
          <a>
            <span class="newTweet"><strong>Write</strong> a new tweet</span>
            <i class="fa fa-angle-double-down bounce" aria-hidden="true" ></i>
          </a>
        </div>
      </div>
    </nav>
    <header class="header-profile">
      <div class="main-profile">
          <img class="profile-image" src="/images/profile-hex.png"> 
          <h2 class="profile">Manvi K</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">

    
      <!-- New Tweet Compisition Form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" method="POST" action="/tweets/">
          
          <p class="error hidden"></p>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <!-- <label for="tweet-text"></label> -->
          <div>
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweeted Tweet Display-->
    <section class="tweet-container">
      <article class="tweet-box">
        <header class="tweeter">
          <div>
            <img class="tweeter-image" src="https://i.imgur.com/73hZDYK.png">
            <p></p>
          </div>
          <p class="user-id"></p>
        </header>
        <p></p>
        <footer>
          <p></p>
          <div>
          <i class="fa fa-heart icon" aria-hidden="true" ></i>
          <i class="fa fa-flag icon" aria-hidden="true" ></i>
          <i class="fa fa-refresh icon" aria-hidden="true" ></i>
          </div>
        </footer>
      </article>
    </section>
    </main>
  </body>
  </html>
